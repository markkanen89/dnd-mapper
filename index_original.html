<HTML>
    <HEAD>
        <TITLE>DND THINGY</TITLE>
        <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
        <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-slider/10.6.2/bootstrap-slider.js" integrity="sha256-59/apVFrosMLFX2dHZLGvb3nPpu7e0Yx1rsDr1dTRrk=" crossorigin="anonymous"></script>
        <script src="index.js" type="text/javascript">

        </script>
    </HEAD>
    <BODY>
        <div class="container-fluid">
        	<div class="row">
        		<div class="col-md-12">
        			<nav class="navbar navbar-expand-lg navbar-light bg-light">

                        <input type='file' id='mapimage' name="map-image" />
        				<div class="ml-auto" id="bs-example-navbar-collapse-1">
                            <button class='btn-primary' onclick='ChooseGrid("s")'>Square</button>
                            <button class='btn-primary' onclick='ChooseGrid("h")'>Hex</button>
                        </div>
        				<div class="ml-auto" id="bs-example-navbar-collapse-1">
        					<ul class="navbar-nav ml-md-auto">
                                <label>Image</label>
                                <input id='image-scale' type="range" class="custom-range" oninput="ResizeImage()" >
        					</ul>
        					<ul class="navbar-nav ml-md-auto">
                                <label>Grid</label>
                                <input id='grid-scale' type="range" class="custom-range" oninput="ResizeGrid()" >
        					</ul>
        				</div>
        			</nav>
        			<div id="map-div">
                        <img id="map" src="#" alt="No Image Yet" style='position: absolute; top: 80px; left 10px;'/>
                        <img id="grid" src="#" alt="No Image Yet" style='position: absolute; top: 80px; left 10px; opacity: 0.4;'/>
        			</div>
        		</div>
        	</div>
        </div>
    </BODY>
</HTML>
